<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
        <title>Dice Game for two players</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-box active">
                <div class="Players-Name" id="n-0">Player 1</div>
                <div class="Players-Score" id="s-0">51</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="currentPlayer-0">12</div>
                </div>
            </div>
            
            <div class="player-1-box">
                <div class="Players-Name" id="n-1">Player 2</div>
                <div class="Players-Score" id="s-1">98</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="currentPlayer-1">45</div>
                </div>
            </div>
            
            <button class="btn-new">New game</button>
            <button class="btn-roll">Roll dice</button>
            <button class="btn-hold">Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
           
        </div>
        
        <script src="./script.js"></script>
        
    </body>
</html>
